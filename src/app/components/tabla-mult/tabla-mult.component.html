<div class="col mt-4">
    <div class="card">
        <div class="card-header">
            <p>Tabla Multiplicar</p>
        </div>
        <div class="card-body">

            <!-- FORM -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <!-- Num to mult -->
                <div class="form-group row">
                    <label for="num"><p>Número a realizar tabla de multiplicación</p></label>
                    <div class="col-sm-10">
                        <input id="num" type="number" formControlName="num" ng-model="num" placeholder="Number"
                            class="form-control" />
                    </div>
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <button class="btn btn-primary">
                        Crear Tabla Multiplicación
                    </button>
                </div>

            </form>

        </div>
    </div>

    <table *ngIf="resp" class="table table-sm mt-4">
        <tbody>
            <tr *ngFor="let prod of resp.tabla; let i = index">
                <td>{{resp.num}} x {{ i+1 }} = {{ prod }}</td>
            </tr>
        </tbody>
    </table>

</div>
